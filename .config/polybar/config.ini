[colors]
bg = #1e1e2e
fg = #cdd6f4
blue = #89b4fa
purple = #cba6f7
green = #a6e3a1
yellow = #f9e2af
orange = #fab387
red = #f38ba8
black = #000
white = #FFF
gray = #99a0ba
alert = #bd2c40
focused-bg = #254183
unfocused-bg = #2c2c39
visible-bg = #182858

[bar/bar1]
bottom = false
enable-ipc = true
fixed-center = true
monitor-fallback = eDP-1
cursor-click = pointer

modules-left = i3 xwindow
modules-right = forecast packages xkeyboard pulseaudio battery network date

font-0 = Averia Libre:style=bold:size=15;4
font-1 = Font Awesome 6 Pro Solid:size=14;5

background = ${colors.bg}
foreground = ${colors.fg}

height = 28
padding-left = 2

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format = <label-layout> <label-indicator>
format-padding = 2

label-indicator = %icon%
label-indicator-foreground = ${colors.red}

indicator-icon-0 = caps lock;;

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
pin-workspaces = true

label-separator = " " 
label-unfocused = %index%
label-focused = %index%
label-visible = %index%
label-urgent = %index%

label-unfocused-padding = 3
label-focused-padding = 3
label-visible-padding = 3
label-urgent-padding = 3
label-mode-padding = 3

label-mode-background = ${colors.purple}
label-mode-foreground = ${colors.black}

label-focused-background = ${colors.focused-bg}
label-focused-foreground = ${colors.yellow}

label-unfocused-background = ${colors.unfocused-bg}
label-visible-background = ${colors.visible-bg}
label-urgent-background = ${colors.alert}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 90
low-at = 10

format-discharging = <ramp-capacity>
format-charging = <label-charging>
format-full = <label-full>
format-low = <animation-low>

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-low-0 = 
animation-low-1 = 

label-charging = 
label-full = 

format-discharging-padding = 2
format-charging-padding = 2
format-full-padding = 2
format-low-padding = 2
format-low-foreground = ${colors.red}

[module/date]
type = internal/date
interval = 5

label = %date%%time%
label-foreground = ${colors.blue}
label-padding = 2

date = "%a, %d %b "
date-alt = ""

time = %H:%M
time-alt = %H:%M

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume>

label-muted = 
label-muted-foreground = ${colors.gray}
label-muted-padding = 2

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-padding = 2

[module/xwindow]
type = internal/xwindow
format-padding = 3
label-maxlen = 50

[module/packages]
type = custom/script
exec = ~/.local/bin/statusbar/sb-packages
format-foreground = ${colors.orange}
format-padding = 2
interval = 600

[module/forecast]
type = custom/script
exec = ~/.local/bin/statusbar/sb-forecast
format-foreground = ${colors.purple}
format-padding = 2
interval = 600

click-left = ~/.local/bin/statusbar/sb-forecast --browser 

[module/network]
type = internal/network
interface-type = wireless
interval = 3.0

label-connected = 
label-disconnected = 

label-connected-padding = 2
label-disconnected-padding = 2
label-disconnected-foreground = ${colors.gray}
